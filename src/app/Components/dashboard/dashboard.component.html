<div class="mymain">


  <mat-toolbar class="mat-elevation-z3">
    <button mat-icon-button (click)="drawer.toggle() ;goNote();">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="..\assets\keeplogo.png" alt="">
    <h1>Fundoo</h1>

    <!-- <span class="example-spacer"> -->
    <div class="search">
      <mat-icon>search</mat-icon>
      <input type="text" placeholder="Search">

    </div>
    <!-- </span> -->
    <div>

      <button mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button><button mat-icon-button class="example-icon ">
        <mat-icon>grid_view</mat-icon>
      </button><button mat-icon-button class="example-icon ">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button class="example-icon ">
        <mat-icon>apps</mat-icon>
      </button>
      <button mat-icon-button class="example-icon">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="boton">

    <div>
      <!-- logo -->
      <mat-drawer opened mode="side" class="logo">

        <div>
          <button  class="example-icon ">

            <span class="material-symbols-outlined" (click)="goNote();">
              lightbulb
            </span>
            
          </button>
        </div>
        <div>
          <button  class="example-icon ">

            <span class="material-symbols-outlined">
              label
            </span>
          </button>
          </div>
        <div>
          <button  class="example-icon ">

            <span class="material-symbols-outlined">
              edit
            </span>
          </button>
        </div>
        <div>
          <button (click)="goArchive()" class="example-icon ">

            <span class="material-symbols-outlined">
              archive
          </span>
        </button>
        </div>
        <div (click)="goTrash()">
          <button  class="example-icon ">

            <span class="material-symbols-outlined">
              delete
            </span>
          </button>
          </div>

      </mat-drawer>
    </div>
    <div class="drawecon">
      <mat-drawer-container class="example-container">

        <!-- maindiv -->



        <mat-drawer #drawer mode="side" class="drawerdinamic">
          <div (click)="goNote();">
            <p>Notes</p>
          </div>
          <div>
            <p>Label</p>
          </div>
          <div>
            <p>Edit Label</p>
          </div>
          <div (click)="goArchive()">
            <p>Archive</p>
          </div>
          <div>
            <p>Trash</p>
          </div>

        </mat-drawer>





        <!-- note component -->


        <!-- <mat-drawer-content class="notecontent">
          <p>Main content goes here</p>
        </mat-drawer-content> -->



      </mat-drawer-container>
    </div>
    <div class="data">
      <div class="upper">

        <div class="uppernote" *ngIf="show else elseBlock">
          <app-note-one></app-note-one>
        </div>


        <ng-template #elseBlock>
          <div class="uppernote2">
            <app-note-two></app-note-two>

          </div>
        </ng-template>

      </div>
      <div class="lower">
        <div class="mycart">
          <app-display-note [condition]=showNotecondition ></app-display-note>
          <!-- <app-display-archive></app-display-archive> -->

        </div>
      </div>

    </div>


  </div>

</div>
