<body>

    <div class="a">

        <div class="left-div">

            <form [formGroup]="signupForm" (ngSubmit)="signupuser()">

                <div class="top">
                    <div class="logo">
                        <img src="..\assets\logo.png" alt="">
                    </div>
                    <div>
                        <h2>
                            Create Your Google Account
                        </h2>
                    </div>
                </div>

                <div class="middle">
                    <div class="name">
                     
                        <div >
                            <mat-form-field  class="fname"  appearance="outline" >
                                <!-- <mat-label>First Name</mat-label> -->
                                <input style="margin-top:13px;"
                                 formControlName="firstName" matInput placeholder="First Name" required />
                                <mat-error *ngIf="signupForm.get('firstName')?.hasError('required')">
                                    required.
                                </mat-error>
                                <mat-icon matSuffix></mat-icon>
                            </mat-form-field>
                        </div>
                    
                        <div>
                            <mat-form-field  class="fname" appearance="outline" >
                                <!-- <mat-label>Last Name</mat-label> -->
                                <input  style="margin-top:13px;" formControlName="lastName" matInput placeholder="Last Name" required />
                                <mat-error *ngIf="signupForm.get('lastName')?.hasError('required')">
                                    required.
                                </mat-error>
                                <mat-icon matSuffix></mat-icon>
                            </mat-form-field>
                        </div>
                        
                    </div>
                    <div class="username">

                        <div>
                            <mat-form-field  class="uname" appearance="outline" >
                                <!-- <mat-label>User Name</mat-label> -->
                                <input style="margin-top:13px;"
                                 formControlName="userName" matInput placeholder="userName" required />
                                <mat-error *ngIf="signupForm.get('userName')?.hasError('required')">
                                    required.
                                </mat-error>
                                <mat-icon matSuffix></mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="usernamedata">
                            <label>
                                can use letters, numbers & periods
                              <br><br>

                              
                          </label>
                          <a class="textlink" href=""> Use my current email instead</a>
                              <br><br>
                        </div>
                        <div class="pass">
                            <div >
                                <mat-form-field  class="fname"  appearance="outline" >
                                    <!-- <mat-label>Password</mat-label> -->
                                    <input style="margin-top:13px;" formControlName="pass" matInput placeholder="Password" required />
                                    <mat-error *ngIf="signupForm.get('pass')?.hasError('required')">
                                        required.
                                    </mat-error>
                                    <mat-icon matSuffix></mat-icon>
                                </mat-form-field>
                            </div>
                        
                            <div>
                                <mat-form-field  class="fname" appearance="outline" >
                                    <!-- <mat-label>Confirm Password</mat-label> -->
                                    <input style="margin-top:13px;" formControlName="confPass" matInput placeholder="Confirm Password" required />
                                    <mat-error *ngIf="signupForm.get('confPass')?.hasError('required')">
                                        required.
                                    </mat-error>
                                    <mat-icon matSuffix></mat-icon>
                                </mat-form-field>
                            </div>
                        </div>
                        
                    </div>
                    <div >
                        <p style="margin-top: 0px;">
                            Use 8 or more characters with a mix of letters, numbers & symbols
                        </p>

                        <input type="checkbox" >Show Password
                    </div>
                    <div class="bottom">

                        <div>

                            <a class="textlink" href=""> Sign in insted</a>
                        </div>
                        <div>

                            <button (click)="signupuser()" >Next</button>
                        </div>
                    </div>
                    









               
                </div>
                <br><br><br><br>

              




           
           
            </form>



        </div>

        <div class="right-div">
            <div>
                <img src="..\assets\signup.jpg" alt="">
            </div>
        </div>



    </div>





</body>
